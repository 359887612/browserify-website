<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="logo">
      <img src="/images/browserify.png" alt="browserify!">
      <div id="sections">
        <div class="section">blog</div>
      </div>
    </div>
    <div id="start">
      Write modular browser code.
      Use npm packages in the browser.
      <div class="code">
        browserify main.js -o bundle.js
      </div>
    </div>
    <div id="previews"></div>
    <div id="articles"></div>
    
    <div id="clone-me">
      <div class="code">
        git clone $REMOTE
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
